                backgroundColor: 'white'

            customCSS: `
                /* Container & Border Radius */
                .flowise-chatbot-iframe {
                    border-radius: 16px !important;
                    box-shadow: 0 10px 50px rgba(102, 126, 234, 0.2) !important;
                    overflow: hidden !important;
                }
                
                /* Title Bar Enhancement */
                .flowise-chatbot-title-bar {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
                    padding: 16px !important;
                    border-bottom: none !important;
                    display: flex !important;
                    justify-content: space-between !important;
                    align-items: center !important;
                }
                
                .flowise-chatbot-title {
                    color: white !important;
                    font-weight: 600 !important;
                    font-size: 16px !important;
                    margin: 0 !important;
                }
                
                /* Close Button - Exit */
                .flowise-chatbot-close-button {
                    background: rgba(255, 255, 255, 0.2) !important;
                    color: white !important;
                    border: none !important;
                    border-radius: 6px !important;
                    padding: 8px 12px !important;
                    cursor: pointer !important;
                    transition: all 0.3s ease !important;
                    font-size: 18px !important;
                    font-weight: bold !important;
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                }
                
                .flowise-chatbot-close-button:hover {
                    background: rgba(255, 255, 255, 0.3) !important;
                    transform: scale(1.1) !important;
                }
                
                /* Scrollbar Styling */
                ::-webkit-scrollbar {
                    width: 10px !important;
                }
                
                ::-webkit-scrollbar-track {
                    background: #f5f5f5 !important;
                    border-radius: 10px !important;
                }
                
                ::-webkit-scrollbar-thumb {
                    background: linear-gradient(to bottom, #667eea, #764ba2) !important;
                    border-radius: 10px !important;
                    border: 2px solid #f5f5f5 !important;
                }
                
                ::-webkit-scrollbar-thumb:hover {
                    background: linear-gradient(to bottom, #5568d3, #6a3fa0) !important;
                }
                
                /* Message Bubbles */
                .flowise-chatbot-message-bubble {
                    border-radius: 12px !important;

                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
                    animation: slideIn 0.3s ease !important;
                }
                
                @keyframes slideIn {
                    from {
                        opacity: 0;
                        transform: translateY(10px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                
                /* Bot Message Avatar */
                .flowise-chatbot-bot-avatar {
                    width: 32px !important;
                    height: 32px !important;
                    border-radius: 50% !important;
                    background: linear-gradient(135deg, #667eea, #764ba2) !important;
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3) !important;

                .flowise-chatbot-user-avatar {
                    width: 32px !important;
                    height: 32px !important;
                    border-radius: 50% !important;
                    background: #667eea !important;
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3) !important;
                }
                
                /* Input Area */
                .flowise-chatbot-input-area {
                    background: #f9f9f9 !important;
                    border-top: 1px solid #e5e7eb !important;
                    padding: 12px !important;
                }

                .flowise-chatbot-text-input {
                    background: white !important;
                    border: 1px solid #e5e7eb !important;
                    border-radius: 8px !important;
                    padding: 10px 14px !important;
                    font-size: 14px !important;
                    transition: all 0.3s ease !important;
                }
                
                .flowise-chatbot-text-input:focus {
                    border-color: #667eea !important;
                    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
                    outline: none !important;
                }
                
                /* Send Button */
                .flowise-chatbot-send-button {
                    background: linear-gradient(135deg, #667eea, #764ba2) !important;
                    border: none !important;
                    border-radius: 8px !important;
                    color: white !important;
                    padding: 10px 16px !important;
                    cursor: pointer !important;
                    transition: all 0.3s ease !important;
                    font-weight: 600 !important;
                }
                
                .flowise-chatbot-send-button:hover {
                    transform: translateY(-2px) !important;
                    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4) !important;
                }
                
                .flowise-chatbot-send-button:active {
                    transform: translateY(0) !important;
                }
                
                /* Footer */
                .flowise-chatbot-footer {
                    background: #f9f9f9 !important;
                    border-top: 1px solid #e5e7eb !important;
                    padding: 10px !important;
                    font-size: 12px !important;
                    color: #666 !important;
                }

                    color: #667eea !important;
                    text-decoration: none !important;
                }

                    text-decoration: underline !important;
                }
